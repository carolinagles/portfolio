<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Filters</title>
    <h2>Select colors</h2>
    <div class="toggle-container">
      <input type="checkbox" id="pink" class="toggle">
      <label for="pink" class="label">
        <div class="ball"></div>
      </label>
      <span>Pink</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="red" class="toggle">
      <label for="red" class="label">
        <div class="ball"></div>
      </label>
      <span>Red</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="yellow" class="toggle">
      <label for="yellow" class="label">
        <div class="ball"></div>
      </label>
      <span>Yellow</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="green" class="toggle">
      <label for="green" class="label">
        <div class="ball"></div>
      </label>
      <span>Green</span>
    </div>

    <script src="script.js"></script>
  </body>
