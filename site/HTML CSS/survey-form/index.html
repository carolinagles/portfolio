<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">Survey form</h1>
      <p id="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>

      <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              required
              placeholder="Enter your name"
            />
            <label for="email" id="email-label">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="Enter your email"
            />
            <label for="number" id="number-label"
              >Enter your rate from 1 to 10</label
            >
            <input
              id="number"
              type="number"
              min="1"
              max="10"
              required
              placeholder="Enter your rate"
            />

            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option value="studen">Student</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="full-time-job">Full time job</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>

            <fieldset>
              <legend>Lorem ipsum dolor sit amet?</legend>
              <input
                type="radio"
                name="action"
                checked
                id="definitely"
                value="definitely"
              /><label for="definitely">Definitely</label><br />
              <input
                type="radio"
                name="action"
                id="maybe"
                value="maybe"
              /><label for="maybe">Maybe</label><br />
              <input
                type="radio"
                name="action"
                id="not-sure"
                value="not-sure"
              /><label for="not-sure">Not sure</label><br />
            </fieldset>

            <p>Labore et dolore magna aliqua?</p>
            <input
              type="checkbox"
              id="option-a"
              name="option-a"
              value="option-a"
            />
            <label for="option-a">Option A </label><br />
            <input
              type="checkbox"
              id="option-b"
              name="option-b"
              value="option-b"
            />
            <label for="option-b">Option B</label><br />
            <input
              type="checkbox"
              id="option-c"
              name="option-c"
              value="option-c"
            />
            <label for="option-c">Option C</label><br />

            <label for="comment">Any comments or suggestions?</label>
            <textarea rows="4" cols="50" id="comment">
     Enter your comment here...</textarea
            >

            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
